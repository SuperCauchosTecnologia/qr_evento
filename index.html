<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Evento Realtime</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --p: #2563eb; --s: #16a34a; --err: #dc2626; --bg: #f3f4f6; }
        body { font-family: system-ui, sans-serif; background: var(--bg); margin: 0; padding: 15px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 15px; }
        #status-api { font-size: 12px; margin-bottom: 10px; font-weight: bold; }
        .online { color: var(--s); } .offline { color: var(--err); }
        #reader { width: 100%; max-width: 400px; margin: 0 auto; border-radius: 12px; overflow: hidden; background: #000; }
        .stats { display: flex; justify-content: space-around; margin: 15px 0; }
        .stat-num { display: block; font-size: 24px; font-weight: bold; color: var(--p); }
        .btn { border: none; padding: 16px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; }
        #btn-scan { background: var(--p); color: white; }
        #btn-validar { background: var(--s); color: white; display: none; }
        .info-res { display: none; margin-top: 15px; text-align: left; border-top: 1px solid #eee; padding-top: 15px; }
        .badge { background: #e0e7ff; color: #4338ca; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <div id="status-api">Verificando conexi√≥n...</div>
        <h2>Control de Acceso</h2>
        <div class="stats">
            <div>Llegaron <span id="txt-llegaron" class="stat-num">0</span></div>
            <div>Pendientes <span id="txt-pendientes" class="stat-num">0</span></div>
        </div>
        <button id="btn-scan" class="btn" onclick="iniciarCamara()">üì∑ ACTIVAR C√ÅMARA</button>
    </div>

    <div id="reader"></div>

    <div id="info-box" class="card info-res">
        <span class="badge" id="u-lista"></span>
        <h3 id="u-nombre" style="margin:10px 0 5px 0"></h3>
        <p id="u-tipo" style="color:#666; margin:0 0 15px 0"></p>
        <button id="btn-validar" class="btn" onclick="validarIngreso()">CONFIRMAR ENTRADA</button>
    </div>

    <script>
        // TU API CONECTADA DIRECTAMENTE
        const API_URL = "https://sheetdb.io/api/v1/gz78mhnzc3tou"; 
        let html5QrCode;
        let selectedUser = null;

        // Funci√≥n para obtener estad√≠sticas y validar conexi√≥n
        async function fetchStats() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                document.getElementById('status-api').innerText = "‚óè CONECTADO AL SHEET";
                document.getElementById('status-api').className = "online";

                let llegaron = 0;
                let total = 0;

                data.forEach(row => {
                    if (row.ID1 && row.ID1.toString().trim() !== "") {
                        total++;
                        if (row.ENTRADA1 && row.ENTRADA1.trim() !== "") llegaron++;
                    }
                    if (row.ID2 && row.ID2.toString().trim() !== "") {
                        total++;
                        if (row.ENTRADA2 && row.ENTRADA2.trim() !== "") llegaron++;
                    }
                });

                document.getElementById('txt-llegaron').innerText = llegaron;
                document.getElementById('txt-pendientes').innerText = (total - llegaron);
                return data;
            } catch (error) {
                document.getElementById('status-api').innerText = "‚óè ERROR DE CONEXI√ìN";
                document.getElementById('status-api').className = "offline";
                return null;
            }
        }

        function iniciarCamara() {
            document.getElementById('btn-scan').style.display = 'none';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 15, qrbox: 250 }, 
                onScanSuccess
            ).catch(err => alert("Error de c√°mara: " + err));
        }

        async function onScanSuccess(decodedText) {
            // Pausar scanner y mostrar cargando
            html5QrCode.pause(true);
            const infoBox = document.getElementById('info-box');
            const uNombre = document.getElementById('u-nombre');
            
            infoBox.style.display = 'block';
            uNombre.innerText = "Buscando invitado...";
            document.getElementById('btn-validar').style.display = 'none';

            const data = await fetchStats(); // Obtenemos datos frescos
            if (!data) return;

            let found = null;
            const scId = decodedText.trim();

            for (let row of data) {
                // Buscar en Columna A
                if (row.ID1 && row.ID1.toString().trim() === scId) {
                    found = { id: scId, nombre: row.USUARIO1, tipo: row.TIPO1, lista: "GRUPO 1", colSearch: "ID1", colEntry: "ENTRADA1" };
                    break;
                }
                // Buscar en Columna E
                if (row.ID2 && row.ID2.toString().trim() === scId) {
                    found = { id: scId, nombre: row.USUARIO2, tipo: row.TIPO2, lista: "GRUPO 2", colSearch: "ID2", colEntry: "ENTRADA2" };
                    break;
                }
            }

            if (found) {
                selectedUser = found;
                document.getElementById('u-lista').innerText = found.lista;
                uNombre.innerText = found.nombre || "Invitado sin nombre";
                document.getElementById('u-tipo').innerText = "Categor√≠a: " + (found.tipo || "General");
                document.getElementById('btn-validar').style.display = 'block';
            } else {
                uNombre.innerHTML = "<span style='color:red'>ID " + scId + " NO ENCONTRADO</span>";
                setTimeout(reiniciar, 3000);
            }
        }

        async function validarIngreso() {
            const btn = document.getElementById('btn-validar');
            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            const now = new Date();
            const timeString = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
            
            const updateData = {};
            updateData[selectedUser.colEntry] = timeString;

            try {
                // Actualizaci√≥n v√≠a PATCH usando la columna ID correspondiente
                const response = await fetch(`${API_URL}/${selectedUser.colSearch}/${selectedUser.id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: [updateData] })
                });

                if (response.ok) {
                    alert("¬°Acceso validado!");
                    reiniciar();
                } else {
                    throw new Error();
                }
            } catch (e) {
                alert("Error al guardar en Sheets");
                btn.disabled = false;
                btn.innerText = "CONFIRMAR ENTRADA";
            }
        }

        function reiniciar() {
            document.getElementById('info-box').style.display = 'none';
            selectedUser = null;
            fetchStats(); // Refrescar contadores
            html5QrCode.resume();
        }

        // Carga inicial
        fetchStats();
    </script>
</body>
</html>
