<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Evento Final</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --p: #2563eb; --s: #16a34a; --bg: #f3f4f6; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 15px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .stats { display: flex; justify-content: space-around; margin: 15px 0; }
        .stat-num { display: block; font-size: 24px; font-weight: bold; color: var(--p); }
        #reader { width: 100%; max-width: 400px; margin: 0 auto; border-radius: 12px; overflow: hidden; background: #000; min-height: 250px; }
        .btn { border: none; padding: 16px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; }
        #btn-scan { background: var(--p); color: white; }
        #btn-validar { background: var(--s); color: white; display: none; }
        .info-res { display: none; margin-top: 15px; text-align: left; border-top: 2px solid #eee; padding-top: 15px; }
        #msg-buscando { display: none; color: #666; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Control de Acceso</h2>
        <div class="stats">
            <div>Llegaron <span id="txt-llegaron" class="stat-num">0</span></div>
            <div>Pendientes <span id="txt-pendientes" class="stat-num">0</span></div>
        </div>
        <button id="btn-scan" class="btn" onclick="iniciarCamara()">üì∑ ABRIR C√ÅMARA</button>
    </div>

    <div id="reader"></div>
    <div id="msg-buscando">üîç Buscando en la base de datos...</div>

    <div id="info-box" class="card info-res">
        <h3 id="u-nombre" style="margin:0; color: #111;"></h3>
        <p id="u-tipo" style="color:#666; margin: 5px 0 15px 0;"></p>
        <button id="btn-validar" class="btn" onclick="validarIngreso()">‚úÖ CONFIRMAR ENTRADA</button>
    </div>

    <script>
        const API_URL = "https://sheetdb.io/api/v1/mhk3qdwz57vyk";
        let html5QrCode;
        let selectedUser = null;

        async function cargarStats() {
            try {
                const r = await fetch(API_URL);
                const data = await r.json();
                let llegaron = 0, total = 0;
                
                data.forEach(row => {
                    if(row.ID1 && row.ID1.toString().trim() !== "") { 
                        total++; 
                        if(row.ENTRADA1 && row.ENTRADA1.toString().trim() !== "") llegaron++; 
                    }
                    if(row.ID2 && row.ID2.toString().trim() !== "") { 
                        total++; 
                        if(row.ENTRADA2 && row.ENTRADA2.toString().trim() !== "") llegaron++; 
                    }
                });
                
                document.getElementById('txt-llegaron').innerText = llegaron;
                document.getElementById('txt-pendientes').innerText = total - llegaron;
                return data;
            } catch(e) {
                console.error("Error al conectar con SheetDB:", e);
                return null;
            }
        }

        function iniciarCamara() {
            document.getElementById('btn-scan').style.display = 'none';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: {width: 250, height: 250} }, 
                onScanSuccess
            ).catch(err => alert("Error de c√°mara: " + err));
            cargarStats();
        }

        async function onScanSuccess(decodedText) {
            // 1. Pausar y mostrar estado
            html5QrCode.pause(true);
            document.getElementById('msg-buscando').style.display = 'block';
            document.getElementById('info-box').style.display = 'none';

            const idEscaneado = decodedText.trim();
            const data = await cargarStats();

            if (!data) {
                alert("Error: No se pudo conectar con la base de datos.");
                reiniciar();
                return;
            }

            let user = null;

            // 2. Buscar ID en las dos columnas posibles
            for (let row of data) {
                if (row.ID1 && row.ID1.toString().trim() === idEscaneado) {
                    user = { id: idEscaneado, nombre: row.USUARIO1, tipo: row.TIPO1, colId: 'ID1', colEntry: 'ENTRADA1' };
                    break;
                }
                if (row.ID2 && row.ID2.toString().trim() === idEscaneado) {
                    user = { id: idEscaneado, nombre: row.USUARIO2, tipo: row.TIPO2, colId: 'ID2', colEntry: 'ENTRADA2' };
                    break;
                }
            }

            // 3. Mostrar resultados
            document.getElementById('msg-buscando').style.display = 'none';

            if (user) {
                selectedUser = user;
                document.getElementById('info-box').style.display = 'block';
                document.getElementById('u-nombre').innerText = user.nombre || "Invitado sin nombre";
                document.getElementById('u-tipo').innerText = "Tipo: " + (user.tipo || "General");
                document.getElementById('btn-validar').style.display = 'block';
            } else {
                alert("ID: " + idEscaneado + " no encontrado en el archivo.");
                reiniciar();
            }
        }

        async function validarIngreso() {
            const btn = document.getElementById('btn-validar');
            btn.disabled = true;
            btn.innerText = "üíæ GUARDANDO...";

            // Formato de hora HH:MM:SS
            const ahora = new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            const payload = {};
            payload[selectedUser.colEntry] = ahora;

            try {
                const response = await fetch(`${API_URL}/${selectedUser.colId}/${selectedUser.id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: [payload] })
                });

                if (response.ok) {
                    alert("‚úÖ Entrada registrada para: " + selectedUser.nombre);
                    document.getElementById('info-box').style.display = 'none';
                    await cargarStats();
                    reiniciar();
                } else {
                    throw new Error("Respuesta servidor no OK");
                }
            } catch (e) {
                alert("‚ùå Error al guardar. Revisa que la columna " + selectedUser.colEntry + " exista.");
                btn.disabled = false;
                btn.innerText = "‚úÖ CONFIRMAR ENTRADA";
            }
        }

        function reiniciar() {
            document.getElementById('msg-buscando').style.display = 'none';
            document.getElementById('info-box').style.display = 'none';
            selectedUser = null;
            if (html5QrCode) html5QrCode.resume();
        }

        // Carga inicial de contadores
        cargarStats();
    </script>
</body>
</html>
